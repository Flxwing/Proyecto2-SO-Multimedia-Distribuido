# Configuración principal de la aplicación en Fly.io
app = "multimedia-distribuido"
primary_region = "iad"  # Virginia - alternativa si dfw no funciona

[build]
  dockerfile = "Dockerfile.flyio"

[env]
  REDIS_HOST = "localhost"
  REDIS_PORT = "6379"
  REDIS_URL = "redis://localhost:6379/0"
  MINIO_ENDPOINT = "http://localhost:9000"
  MINIO_BUCKET = "media"
  MINIO_ROOT_USER = "admin"
  MINIO_ROOT_PASSWORD = "admin12345"
  # PUBLIC_BASE_URL se configura dinámicamente según la app URL

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[[services]]
  internal_port = 8000
  protocol = "tcp"
  
  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

# Volúmenes persistentes
[[mounts]]
  source = "media_data"
  destination = "/data"
  initial_size = "10gb"
